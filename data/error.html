<html dir="{dir}">
<head>
<title>{title}</title>
{favicon}
<link rel="stylesheet" type="text/css" href="res://about.css" />
</head>
<body>
    <div id="container">
        <img id="icon" src="stock://gtk-dialog-warning" />
        <div id="main">
            <h1>{title}</h1>
            <p id="message">{message}</p>
            <p id="description">{description}</p>
            <ul id="suggestions">{suggestions}</ul>                
            <form method="GET" action="{uri}">
                <button type="submit" onclick="location.reload(); return false;" autofocus="true">
                    <span>{tryagain}</span>
                </button>
            </form>
        </div>
        <br style="clear: both;"/>
    </div>
  </body>
</html>
